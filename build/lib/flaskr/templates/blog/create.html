{% extends 'base.html' %}

{% block title %}
  Create Jot
{% endblock %}


{% block content %}  
  <script type="text/javascript" src="{{ url_for('static', filename='tinymce/js/tinymce/tinymce.min.js') }}"></script>
  <script type="text/javascript">
      tinymce.init({
          selector: '#body',
          plugins: [
              'advlist', 'autolink', 'link', 'image', 'imagetools', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak', 'spellchecker',
              'searchreplace', 'wordcount', 'visualblocks',  'visualchars', 'code', 'fullscreen', 'insertdatetime', 'media', 'nonbreaking',
              'save', 'table', 'directionality', 'template', 'codesample '
          ],
          imagetools_toolbar: "rotateleft rotateright | flipv fliph | editimage imageoptions",
          toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons | codesample',
          promotion: false,
          automatic_uploads: true,
          images_reuse_filename: false,
          images_upload_base_path: '/static/uploads',
          codesample_languages: [
              { text: 'HTML/XML', value: 'markup' },
              { text: 'JavaScript', value: 'javascript' },
              { text: 'CSS', value: 'css' },
              { text: 'Processing', value: 'processing' },
              { text: 'Python', value: 'python' }
          ],
          width: "100%",
          statusbar: false
      });
  </script>


  <form autocomplete="off" method="post">
    <section class="text-gray-600 body-font relative">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Create Jot</h1>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-full">
              <div class="relative">
                <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
                <input autocomplete="off" type="text" id="title" name="title" value="{{ request.form['title'] }}" required class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>            
            <div class="p-2 w-full">
              <div class="relative">
                <label for="body" class="leading-7 text-sm text-gray-600">Jot</label>
                <textarea id="body" name="body" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">{{ request.form['body'] }}</textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button type="submit" value="Save" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Create</button>
            </div>            
          </div>
        </div>
      </div>
    </section>
  </form>

{% endblock %}
